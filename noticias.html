<!DOCTYPE html>
<html lang="es">
<head>

    <title>Noticias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .navbar {
            background-color: #80349e;
        }
        .jumbotron {
            background-color: #ffffff;
            padding: 30px;
        }
        .carousel-indicators li {
            border: 2px solid #a81e96;
        }
        .carousel-control-prev, .carousel-control-next {
            background-color: #a82c94;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            filter: invert(100%);
        }
        .noticia-text {
            background-color: rgba(88, 178, 175, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Inicio</a>

        </ul>

    <div class="jumbotron">
        <div id="carouselNoticias" class="carousel slide" data-ride="carousel">

            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagenes/news.jpg" class="d-block w-100" alt="Noticia 1">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imagenes/news - copia (2).jpg" class="d-block w-100" alt="Noticia 3">

                        <p class="noticia-text">Texto de la Noticia 4</p>
                        <a href="#" data-toggle="modal" data-target="#modalNoticia4">Ver más</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imagenes/news - copia (4).jpg" class="d-block w-100" alt="Noticia 5">

                        <p class="noticia-text">Texto de la Noticia 5</p>
                        <a href="#" data-toggle="modal" data-target="#modalNoticia5">Ver más</a>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselNoticias" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselNoticias" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNoticia1Label">Noticia 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Contenido detallado de la Noticia 1.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
